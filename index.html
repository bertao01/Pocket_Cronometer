<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometer</title>

    <!--Jquery-->
    <script src="jquery-3.5.1.min.js"></script>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!--estilo-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="text-center">
        <h1 class="">Pocket Cronometer</h1>
        <h3 class="">Your personal time saver</h3>
    </div>

    <section class="jumbotron container container-fluid border border-dark p-4">

        <div class="container container-fluid text-center">
        
            <div class="container container-fluid">
                <h1 class="timer float-left text-center" onclick="startTimer()">00 : 00 : 00 : 000</h1>
            </div>
            <br>
            <br><br>
            
            <div class="container d-block"> 
            
                <p class="lead mt-4 d-inline">
                    <button class="btn btn-success btn-lg startTimer reset"  onclick="startTimer()" >Start</button>
                </p>

                <p class="lead d-inline">
                    <button class="btn btn-danger btn-lg pauseTimer reset"  onclick="pauseTimer()">Pause</button>
                </p>

                <p class="lead d-inline">
                    <button class="btn btn-warning btn-lg resetTimer reset"  onclick="resetTimer()">Reset</button>
                </p></div>
        
        </div> 

        <script src="script.js"></script>

    </section>
</body>
</html>
